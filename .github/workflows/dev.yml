name: Deploy to Firebase Hosting DEV on merge
'on':
  push:
    branches:
      - master
jobs:
  build_and_deploy_to_dev:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm ci && npm run build-dev
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_IMPACTO_WEB_DEV }}'
          channelId: live
          projectId: impacto-web-dev